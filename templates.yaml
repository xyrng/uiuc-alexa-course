give-dis-sections: Here are the discussion or lab sections of {{section}} section, {{ lab_sections | join(", ") }}, please choose one.

answer-dis-section-details: Here is the {{ dis_type }} of {{ subject }} {{ course_num }}. This section holds from {{start_time}} to {{ end_time }} on each {% if not days_of_week == []%} T {{ days_of_week | join(", ") }}; {% endif %} , and the location is {{ room }} {{ location }}. You may say "restart" to start a new session. Or say "cancel" to stop.

answer-dis-section-details1: There are two lab or discussion sections of {{ subject }} {{course_num}}. The first one is {{dis_type}}. This section holds from {{start_time}} to {{ end_time }} on each {% if not days_of_week == []%} T {{ days_of_week | join(", ") }}; {% endif %} , and the location is {{ room }} {{ location }}. The second one is {{dis_type1}}. This section holds from {{ start_time1 }} to {{ end_time1 }} on each {% if not days_of_week1 == []%} T {{ days_of_week1 | join(", ") }}; {% endif %} , and the location is {{ room1 }} {{ location1 }}. You may say "restart" to start a new session. Or say "cancel" to stop.

restart: Sure, please tell me the year you want. Don't forget to add year before or after.

error-not-found: I am sorry to tell you that there is no information about that yet. You can ask another one now, or  say "stop" to end this session.

error-not-understand: I am sorry that I couldn't understand you. Could you say it again?

error-other: I am sorry to tell you that something has gone wrong. Please try again.

goodbye: Goodbye.
